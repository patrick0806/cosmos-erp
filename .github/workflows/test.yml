name: CI Tests

on:
  push:
  pull_request:

jobs:
  test-ci:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    
    steps:
      uses: actions/checkout@v2
      name: Use Node.JS ${{matrix.node-version}}
      uses: actions/setup-node@v2
      with:
        node-version: ${{matrix.node-version}}
      run: yarn ci
      run: yarn test